<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Bennett Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <section class="header__wrapper">
            <section class="navleft">
                <a href="#" class="logolink"><img src="/Images/jackson-bennett-logo.svg" alt="Jackson Bennett Logo" class="logo"></a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Explore</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">My Story</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Latest Work</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Blog</a>
                        </li>
                    </ul>
                </nav>
            </section>

            <section class="navright">
                <section class="navcontact">
                    <a href="#" class="navcontact__email">jacksonbennett@gmail.com</a>
                    <a href="#" class="navcontact__btn">Lets Connect</a>
                </section>
            </section>

        </section>
    </header>

    <section class="hero">
        <h1 class="hero__fluidtext">Jackson Bennett</h1>
        <section class="herocontent">
            <section class="imgcontainer">
                <img src="/Images/Jackson-bennett-hero-image.jpg" alt="Jackson Bennett Photography" class="heroimg">
            </section>
            <section class="contentbottom">
                <h2 class="contentbottom__heading">Based in Toronto Ontario Available <span class="contentbottom__span">Worldwide</span></h2>
                <a href="#" class="contentbottom__copy">@jbennettphotography</a>
            </section>
        </section>
    </section>
    
</body>
</html>
